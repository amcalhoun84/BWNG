<section class="post>"
	<ol class="breadcrumb">
		<li><a href="#/">Blog</a></li>
		<li class="active">Edit Article</li>
	</ol>

	<form name="EditPostForm">
		<div class="form-group">
				<label for="inputTitle">Title</label>
				<input type="text" class="form-control" id="inputTitle" placeholder="Title" value="{{post.title}}" ng-model="post.title">
		</div>
		<div class="form-group">
			<label for="textareaContent">Content</label>
			<textarea class="form-control" rows="20" id="textareaContent" value="{{post.content}}" ng-model="post.content"></textarea>
		</div>
		<div class="form-group">
			<label for="inputTags>Tags</label>
			<input type="text" class="form-control" id="inputTags" placeholder="Tags and Topics..." value="{{post.tags}}" ng-model="post.tags">
		</div>
		<button type="submit" class="btn btn-success" ng-click="save(post, false)">Save</button>
	</form>


</section>
